language: cpp
sudo: required
dist: trusty
compiler:
- g++
install:
  # basic packages necessary to build avogadro
  - sudo apt-get install cmake libqt4-dev libopenbabel4 libeigen3-dev -y
script:
  - mkdir $PWD/build
  - cd $PWD/build
  - cmake ..
  - make -j4
  - ls -lt
  # run only in alphanumerical mode
  #- $PWD/build/bin/wxmacmolplt --help
  #- $PWD/build/bin/wxmacmolplt --version

# turn off email notifications
notifications:
  email: false
