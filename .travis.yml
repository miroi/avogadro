language: cpp

compiler:
- g++

before_install:
 - sudo apt-get install software-properties-common -y
 - sudo add-apt-repository ppa:george-edison55/cmake-3.x
 - sudo apt-get update -qq

install:
  # basic packages necessary to build avogadro
  - sudo apt-get install cmake libqt4-dev libopenbabel4 libeigen3-dev -y

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make -j4
  - ls -lt

# turn off email notifications
notifications:
  email: false
